<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestr of cats and dogs</title>
    
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/reestr.css">
</head>
<body>
    <h1>Реестр котиков и собачек</h1>

    <table class="myTable" id="myTable">
        <tr>
            <th>Кот/Собака</th>
            <th>Порода</th>
            <th>Кличка</th>
            <th>Год рождения<br>Формат: год/мес/день</th>
            <th>Число полных лет</th>
            <th>Максимум 10 питовмцев</th>
        </tr>
        <tr>            
            <td><input type="text" name="type"></td>
            <td><input type="text" name="breed"></td>
            <td><input type="text" name="nickname" class = "names"></td>
            <td class="data"><input type="text" class="date" name="data" id="sampleDate" placeholder="year/month/day"></td>
            <td><div class="years" id="fullYears" data = '0'></div></td>
            <td><input type="button" class="button" id="addPet" value="Добавить питомца" onclick="addField();"></td>
        </tr>
    </table>

    <button class="button" id="end">Закончить запись</button>


    <script src="reestr.js"></script>
</body>
</html>
